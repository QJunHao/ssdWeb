<style>
	table thead th { color: white; font-size:10pt; }
	table tbody th { color: white; font-size:10pt; }
	table tbody td { color: white; font-size:10pt; }
</style>

<!-- Games section -->
<section class="games-single-page">
	<div class="container">
		<!-- Games section -->
		<section class="games-single-page">
			<div class="container">
				<!-- Games section -->
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
						<h4>League of Legends Player Information</h4>
						<div class="row justify-content-center">
    						<div class="table-responsive">
								<mat-form-field>
									<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
								</mat-form-field>
								<table mat-table [dataSource]="dataSource" class="table" matSort>
									<ng-container matColumnDef="name">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>PLayer name</th>
										<td mat-cell *matCellDef="let player">{{player.name}}</td>
									</ng-container>

									<ng-container matColumnDef="image_url">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
										<td mat-cell *matCellDef="let player"><img [src]="player.image_url" height="100" width="150"/></td>
									</ng-container>

									<ng-container matColumnDef="first_name">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
										<td mat-cell *matCellDef="let player">{{player.first_name}}</td>
									</ng-container>

									<ng-container matColumnDef="last_name">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>>
										<td mat-cell *matCellDef="let player">{{player.last_name}}</td>
									</ng-container>

									<ng-container matColumnDef="team_name">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>TeamName</th>
										<td mat-cell *matCellDef="let player">{{player.team_name}}</td>
									</ng-container>

									<ng-container matColumnDef="hometown">
										<th mat-header-cell *matHeaderCellDef mat-sort-header>Hometown</th>
										<td mat-cell *matCellDef="let player">{{player.hometown}}</td>
									</ng-container>

									<tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
									<tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
								</table>
								<mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Games end-->		
	</div>
</section>
