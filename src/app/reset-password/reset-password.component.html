<style>
	form { color: white; font-size:10pt; }
</style>

<!-- Games section -->
<section class="games-single-page">
	<div class="container">
		<!-- Games section -->
		<section class="games-single-page">
			<div class="container">
				<!-- Games section -->
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
						<h4>Reset password</h4>
						<form>
						<div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" [(ngModel)]="user.password" class="form-control" name="password">
						</div>
						<div class="form-group">
						    <label for="confirmPassword">Confirm Password</label>
						    <input type="password" [(ngModel)]="confirmPassword" class="form-control" name="confirmPassword">
						</div>
					    <button (click)=changePassword() class="btn btn-primary">Change password</button>
					    <p> {{errorMsg}} </p>
	  					</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Games end-->		
	</div>
</section>
