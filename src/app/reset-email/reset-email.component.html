<style>
	form { color: white; font-size:10pt; }
</style>

<!-- Games section -->
<section class="games-single-page">
	<div class="container">
		<!-- Games section -->
		<section class="games-single-page">
			<div class="container">
				<!-- Games section -->
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
						<h4>Forgot password</h4>
						<form>
						<div class="form-group">
					    <label for="username">Username</label>
					    <input type="name" [(ngModel)]="user.username" class="form-control" name="username">
						</div>
						<div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" [(ngModel)]="user.email" class="form-control" name="email">
						</div>
					    <button (click)=sendResetPasswordEmail() class="btn btn-primary">Send reset password email</button> <a href="/login"> Back to login</a>
					    <p> {{emailMsg}} </p>
	  					</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Games end-->		
	</div>
</section>
