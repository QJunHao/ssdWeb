<style>
	table thead th { color: white; font-size:10pt; }
	table tbody th { color: white; font-size:10pt; }
	table tbody td { color: white; font-size:10pt; }
</style>

<!-- Games section -->
<section class="games-single-page">
	<div class="container">
		<!-- Games section -->
		<section class="games-single-page">
			<div class="container">
				<!-- Games section -->
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
						<h4>Cosmetic shop</h4>
						<ng-container *ngIf="userInventory.length > 0">
					  		<tbody *ngFor="let useritem of userInventory; let i = index">
					  			<p *ngIf="i<1">
					  				Current points: {{useritem.points}}
					  			</p> 
					  		</tbody>
				 		</ng-container>
						<div class="row justify-content-center">
    						<div class="col-auto">
      							<table class="table table-responsive">
								    <thead>
								    	<tr>
									      	<th scope="col">Name</th>
									      	<th scope="col">Image</th>
										    <th scope="col">Cost</th>
										    <th scope="col"></th>
									    </tr>
								  	</thead>
							  		<tbody>
							  			<tr *ngFor="let item of flair">
							  				<td>{{item.name}}</td>
										    <td><img src={{item.image}} height="100" width="150"></td>
										    <td>{{item.cost}}</td>
										    <div *ngFor="let useritem of userInventory" >
										    	<div *ngIf="useritem.item_id == item.item_id" >
										    		<div>{{existingItemFound()}}</div>
										    	</div>
										    	<div *ngIf="itemFound == true; else existingItemNotFound">
											    	<td>
											    		<p>Flair purchased</p>
											    	</td>
										    	</div>
										    	<ng-template #existingItemNotFound>
										    		<td *ngIf="useritem.points >= item.cost; else notEnoughPoints">
														<button (click)="purchaseFlair(item.item_id, item.cost)" class="btn btn-primary">Purchase</button>
													</td>
											    	<ng-template #notEnoughPoints>
											    		<td>
											    			<p>Insufficient points</p>
											    		</td>
									    			</ng-template>
								    			</ng-template>
										    </div>
										    <div>{{resetItemFound()}}</div>
								    	</tr>
							  		</tbody>
								    <p>{{purchaseString}}</p>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Games end-->		
	</div>
</section>
