<style>
	form { color: white; font-size:10pt; }
</style>

<!-- Games section -->
<section class="games-single-page">
	<div class="container">
		<!-- Games section -->
		<section class="games-single-page">
			<div class="container">
				<!-- Games section -->
				<div class="row">
					<div class="col-xl-9 col-lg-8 col-md-7 game-single-content">
						<h4>Account registration</h4>
						<form>
						<div class="form-group">
						    <label for="username">Username</label>
						    <input type="name" [(ngModel)]="user.username" class="form-control" id="username" name="username">
						</div>
						<div class="form-group">
						    <label for="email">Email</label>
						    <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email">
						</div>
						<div class="form-group">
						    <label for="mobile">Mobile number</label>
						    <input type="number" [(ngModel)]="user.mobile_number" class="form-control" id="mobile" name="mobile">
						</div>
						<div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password">
						</div>
						<div class="form-group">
						    <label for="repeatPassword">Repeat Password</label>
						    <input type="password" [(ngModel)]="repeatPassword" class="form-control" id="repeatPassword" name="repeatPassword">
						</div>
						  	<button class="btn btn-primary" (click)="createUser()">Register account</button>
						</form>
						<p> {{errorMsg}} </p>
					</div>
				</div>
			</div>
		</section>
		<!-- Games end-->		
	</div>
</section>
